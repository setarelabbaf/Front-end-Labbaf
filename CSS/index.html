<body>
    <!-- syntax of CSS -->
     p {  
        heigth: 200px;
     }
     <!-- 
     p -> selector
     heigth -> property
     200px -> value
       -->

       <!-- selectors -->
        <!-- 
       element -> تگ هایی با مشخصه ی المنت
       .element -> تگ هایی که کلس المنت دارند
       #element -> تگ هایی که آی دی المنت دارند 
       element1 element2   -> تمامی المنت2 هایی که داخل المنت1 قرار دارند
       element1 < element2 -> تمامی فرزاندان مستقیم المنت1 که با کلس یا تگ المنت2 هستند
       element1 + element2 -> فقط المنت2ای که بلافاصله بعد از المنت1 هستش 
       element1 ~ element2 -> تمامی المنت2هایی که بعد از المنت1 قرار دارند
          -->
       <!-- background -->
        <!-- 
        background -> کل آیتم های پایین رو به ترتیب میگیره
        background-color -> رنگ پس زمینه
        background-image -> (تصویر پس زمینه (در ابعادی که مشخص میکنیم
        background-repeat -> تکرار تصویر پس زمینه ای که ساختیم
        background-attachment -> حالت اسکرول یا فیکس تصویر بکگراند رو توی اسکرول مشخص میکنه
        background-posotion -> موقعیت تصویر پس زمینه در ابعادی که مشخص کردیم
        -->
        <!-- borders -->
         <!-- 
        border -> همه رو به ترتیب پایین میذاریم.
        border-width: -> ابعاد بوردر مشخص میشه
        border-style: -> استایل بوردر مشخص میشه
        border-color: -> رنگ بوردر مشخص میشه
        border-radius: -> گوشه ی بوردر گرد میشه
         -->
        <!-- Maegin & Padding -->
         <!-- 
        margin: auto; => برای المنتهای بلاک کار میکنه و میاد وسط صفحه قرار میگیره
        margin: value; => اندازه‌ی چهار جهت به اندازه‌ی ولیو تغییر میکنه
        margin-top: ; margin-right: ; margin-bottom: ; margin-left: ; => هرکدام برای سمتی که مشخص هست کاربرد داره
        margin: value1 value2; => ولیو1 برای بالا و پایین و ولیو 2 برای راست و چپ کاربرد داره
        margin: value1 value2 value3; => ولیو1 برای بالا ولیو2 برای چپ و راست ولیو3 برای پایین کاربرد داره
        margin: value1 value2 value3 value4; => ولیو1 برای بالا ولیو2 برای راست ولیو3 برای پایین ولیو4 برای چپ کاربرد داره
         -->

        <!-- Width & Higth -->
      <!-- 
      px => پیکسل های صفحه نمایش
      % => درصدی که مشخص کردیم نسبت به پرنت ش
      rem => 1rem = 16px مگر اینکه در بالاتر فونت سایز رو تغییر بریم. در این صورت به اندازه ای که مشخص کردیم حساب میشه
      em => به نسبت فونت سازی که مشخص شده حساب میشه مثل رم، ولی داخل تگی که بهش رم داده شده استفاده میشه 
      vw / wh => view port. درصدی هستش.
       --> 
      <!-- MaxMin - Width Height -->
      <!-- 
      max-width => بیشترین عرض که میتونی بگیری این مقدار باشه
      min-width => کمترین عرض که میتونی بگیری این مقدار باشه
      max-heigth => بیشترین ارتفاع که میتونی بگیری این مقدار باشه
      min-heigth => کمترین ارتفاع که میتونی بگیری این مقدار باشه
      -->
      <!-- box sizing --> 
      <!--
      وقتی که به یک دیو یا دکمه، عرض ارتفاع بوردر پدینگ و کانتنت میدیم، از عرض و ارتفاعی که مشخحص کردیم بیرون میزنه. برای اینکه بیرون نزنه از پروپرتی پایین برای سی‌اس‌اس کل صفحه تعریف میکنیم تا هر چیزی که به کانتنت نسبت دادیم همه داخل اون جا بشن.  
      box-sizing: border-box;
      -->

      <!-- text alignment -->
      <!-- 
      مرورگر یک مقدار اولیه به تمامی المنت ها می دهد که در اول سند سی‌اس‌اس باید مورد زیر نوشته شود
      margin: 0;
      برای تغییر جهت متن داخل تگها میشه از پروپرتی زیر استفاده کرد.
      text-align: right;
      text-align: center;
      text-align: left;
      پروپرتی پایین به مرتب کردن متن با فاصله بینشون کمک میکنه و ظاهر متن توی اون تگ رو زیباتر می کنه.
      text-align: center;
      برای هر تگ میشه دایرکشن مشخص کرد با سینتکس پایین.
      direction: left/tight;
      -->

      <!-- Outline -->
      <!-- 
      شبیه بوردر استایل میگیره فقط خارج بوردر ست میشه
      -->

      <!-- text decoration -->
       <!-- 
      text-decoration: none;
      text-decoration: overline;
      text-decoration: underline;
      text-transform: uppercase; => همه ی حدوف رو بزرگ مینویسه
      text-transform: lowercase; => همه ی حروف رو کوچک مینویسه
      text-transform: captalize; => اولین حرف متن رو بزرگ و مابقی کوجک می نویسه
       -->
      <!-- Text Spacing -->
       <!-- 
      text-indent: 24px; => فاصله ی اول متن رو بیشتر میکنه نسبت به بقیه خط ها
      line-heigth: 24px; => برای فاصله بین خطوط در عبارات چند خطی نشون میده
      letter-spacing: 24px; => فاصله ی بین حروف رو مشخص میکنه چقدر باشه
      word-spacing: 24px; => فاصله ی بین کلمات رو مشخص میکنه چقدر باشه
      white-spacing: 24px; => مشخص میکنه که متن از فاصله ی مشخص شده خارج بزنه یا نه
       -->
      <!-- Text Shadow -->
       <!-- 
      text-shadow: 2px 2px 0px #ffff;
       -->
     <!-- font family -->
      <!-- 
      font-family: Dana, curisive;
      -->
      <!-- font weight -->
       <!-- 
      font-size:2px;
      font-weight: 100px;
      font-weight: 200px;
      font-weight: 300px;
      font-weight: bold;
      font-style: italic;
       -->
      <!-- Font Face -->
       <!-- 
      اول باید فایل فونت رو دانلود کنیم، بعد فونت فیس رو اول پروژه وارد میکنیم و بعد فونت فمیلی رو مینویسیم بعدش سورش رو قرار میدیم و مشخص میکنیم سورسش چیه که از فایل تی تی اف و دبلیو تی اف رو معمولا استفاده میکنیم.و بعدش داخل سورس و بعد از یو آر ال فورمتش رو مشخص میکنیم. سپس داخل بادی فونت فمیلی وزیر رو قرار میدیم.
       -->
      <!-- Pseudo classes -->
       <!-- 
      .a:hover{color: #4f5eff;}
      .a:focus{}
      .a:active{bg-color: #ffffff}
      .a:link{}
      .a:visited{}
       -->
      <!-- List Style -->
       <!-- 
      list-style: none;
      list-style-type: none;
      list-style: type position image;
      list-style-type: squar;
      list-style-position: inside/ outside;
      list-style-image: url("");
       -->

      <!-- Display -->
       <!-- 
      display: inline; => عرض رو کامل نمیگیره و پدینگ و مارجین نمیگیره
      display: block; => عرض رو کامل میگیره
      display: inline-block; => ترکیبی از دیسپلی اینلاین و بلاک هستش. برحسب نیاز استفاده میشه
      display: none; => کامل برداشته میشه از صفحه. خیلی استفاده میشه.
       -->

     <!-- Position => تغییر دادن فلوها از مقدار نرمال-->
     <!-- 
      static => مقدار دیفالت پوزیشن
      relative => داخل همونجایی که قرار داره، به میزان مقادیری که بهش میریم تغییر میکنه و مابقی عناصر تحت تاثیر قرار میگیرند یعنی روی هم قرار میگیرند
      fixed => نسبت به ویوپورت تغییر میکنه و میچسبه به همونجا. و به اندازه ی مقداری که میگیره کاملا ثابت میمونه 
      absulote => اگر پرنت داشت، نسبت به پرنت تغییر میکنه ولی اگر نداشت نسبت به ویوپورت و بادی تغییر میکنه و پرنتش باید پوزیشن رلیتیو داشته باشه
      sticky => وقتی اسکرول میکنیم به سمت پایین، تا جایی که بالای صفحه قرار بگیره، همونجا طبق مقادیر میچسبه به بالای صفحه. توی سایدبار یا هدرها استفاده میشه
      مقادیری که میگیرند:
      inset: 0; => همه ی مقادیر همونو میگیره
      top: ;
      right: ;
      left: ;
      bottom: ;
      -->

      <!-- Z-index -->
       <!-- 
      وقتی میخوایم دو المان داشته باشیم، با زد ایندکس اولویت رو مشخص میکنیم که روی تمامی المنت های صفحه با اسکرول قرار بگیره
       -->

      <!-- Overflow => سرریز-->
       <!-- 
      overflow: visible; قابل مشاهده باشه
      overflow: hide; مخفی میشه مابقی محتوا
      overflow: scroll; در هر صورت اسکرول میسازه
      overflow: auto; اگر نیاز داشت اسکرول ایجاد میکنه
      overflow-x: ; مشخص میکنه x در محور 
      overflow-y: ; مشخص میکنه y در محور 
       -->
